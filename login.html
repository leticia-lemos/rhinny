<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/login.css" />

  <link rel="shortcut icon" href="./img/rhinny.svg" type="image/x-icon" />
  <title>PÃ¡gina login</title>
</head>

<body>
  <div class="container">
    <nav>
      <ul id="logo-nav">
        <li>
          <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
        </li>
        <li class="botoes">
          <a href="#" class="btn-login">Login</a>
          <a href="#" class="btn-cadastro">Cadastro</a>
        </li>
      </ul>
    </nav>

    <section class="campo-login">
      <h1 class="titulo-login">Login</h1>
      <p class="subtitulo-login">Entre em sua conta!</p>

      <form action="" class="form-login">
        <div class="campo-email">
          <label for="" id="titulo-form">Email</label>
          <input type="email" id="email_cadastro">
        </div>
        <div class="campo-senha">
          <label for="" id="titulo-form">Senha</label>
          <input type="password" id="senha_cadastro">
        </div>
        <div class="btn">
          <button type="submit" id="btn-entrar">Entrar</button>
        </div>
      </form>
      <img src="./img/rhinny2.svg" id="rhinny-form" alt="Imagem do mascote Rhinny">

    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
