<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/perfil.css" />
    <link rel="stylesheet" href="./css/layout.css" />

    <link rel="shortcut icon" href="./img/rhinny.png" type="image/x-icon" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Perfil</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul id="logo-nav">
          <li>
            <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
          </li>
          <div class="user">
            <box-icon
              name="chevron-down"
              id="chevron-down"
              color="#6d6d6d"
            ></box-icon>
            <img src="./img/user.svg" id="foto-usuario" alt="" />
          </div>
        </ul>
      </nav>

      <section class="campo-perfil">
        <img src="./img/foto-perfil.svg" id="perfil-usuario" alt="" />
        <div class="textos">
          <h3 class="nome-usuario">Lucas Jesus Silva</h3>
          <p class="p-responsavel">Responsável</p>
          <p class="nome-responsavel">Ana Maria Jesus Silva</p>
        </div>

        <a href="" id="editar-perfil"><img src="./img/icon-lapis.svg" alt="" />Editar perfil</a>
      </section>

      <section class="campo-favoritos">
        <h2 class="titulo-favoritos">Meus favoritos</h2>
        <p class="p-textos">Lugares marcados como favorito por você</p>

        <div class="campo-locais">
            <div class="lugar">
                <img src="./img/parque-barueri.svg" class="imagem-lugar" alt="">
                <p class="p-titulo-lugar">Parque de Barueri</p>
                <div class="estrelas">
                    <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                </div>
            </div>
            <div class="lugar">
                <img src="./img/praca-boulevard.svg" class="imagem-lugar" alt="">
                <p class="p-titulo-lugar">Praça Boulevard Barueri</p>
                <div class="estrelas">
                    <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                </div>
            </div>
            <div class="lugar">
                <img src="./img/praca-artes.svg" class="imagem-lugar" alt="">
                <p class="p-titulo-lugar">Praça das Artes</p>
                <div class="estrelas">
                    <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' type='solid' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                <box-icon name='star' color='#fcc803' ></box-icon>
                </div>
            </div>
        </div>
      </section>
    </div>
  </body>
</html>
