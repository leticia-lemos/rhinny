<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/cadastro..css" />

    <link rel="shortcut icon" href="./img/rhinny.svg" type="image/x-icon" />
    <title>Página cadastro</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul id="logo-nav">
          <li>
            <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
          </li>
          <li class="botoes">
            <a href="#" class="btn-login">Login</a>
            <a href="#" class="btn-cadastro">Cadastro</a>
          </li>
        </ul>
      </nav>

      <section class="campo-cadastro">
        <h1 class="titulo-cadastro">Cadastro</h1>
        <p class="subtitulo-cadastro">Crie sua conta!</p>

        <ul id="progresso">
            <li class="active"></li>
            <li></li>
          </ul>

        <form action="" class="form-cadastro">
            <h2 class="subtitulo-form">Dados do Responsável</h2>
            <div class="campo-nome">
                <label for="" id="titulo-form">Nome</label>
                <input type="name" id="nome">
            </div>
            <div class="campo-email">
                <label for="" id="titulo-form">Email</label>
                <input type="email" id="email">
            </div>
            <div class="campo-senha">
                <label for="" id="titulo-form">Senha</label>
                <input type="password" id="senha">
            </div>
            <div class="campo-data">
                <label for="" id="titulo-form">Data de Nascimento</label>
                <input type="date" id="data">
            </div>
            <div class="btn">
                <button type="submit" id="btn-entrar">Continuar</button>
            </div>
        </form>
        <img src="./img/rhinny2.svg" id="rhinny-form" alt="Imagem do mascote Rhinny">

      </section>
    </div>
  </body>
</html>
