<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />

  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="./img/rhinny.svg" type="image/x-icon" />
  <title>Página cadastro</title>
</head>

<body onchange="">
  <div class="container">
    <nav>
      <ul id="logo-nav">
        <li>
          <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
        </li>
        <li class="botoes">
          <a href="#" class="btn-login">Login</a>
          <a href="#" class="btn-cadastro">Cadastro</a>
        </li>
      </ul>
    </nav>

    <section class="campo-cadastro">
      <h1 class="titulo-cadastro">Cadastro</h1>
      <p class="subtitulo-cadastro">Crie sua conta!</p>

      <ul id="progresso">
        <li class="active"></li>
        <li></li>
      </ul>

      <!-- Formulário de Dados do Responsável -->
      <form id="form-dados-responsavel" class="form-cadastro">
        <h2 class="subtitulo-form">Dados do Responsável</h2>
        <div class="campo-nome">
          <label for="nome" id="titulo-form">Nome</label>
          <input type="text" id="nome-cadastro" />
        </div>
        <div class="campo-email">
          <label for="email" id="titulo-form">Email</label>
          <input type="email" id="email-cadastro" />
        </div>
        <div class="campo-senha">
          <label for="senha" id="titulo-form">Senha</label>
          <input type="password" id="senha-cadastro" />
        </div>
        <div class="campo-data">
          <label for="data" id="titulo-form">Data de Nascimento</label>
          <input type="date" id="data" />
        </div>
        <div class="btn">
          <button type="button" disabled="true" id="btn-continuar">Continuar</button>
        </div>
      </form>

      <!-- Formulário de Dados da Criança -->
      <form id="form-dados-crianca" class="form-cadastro" style="display: none;">
        <button type="button" id="btn-voltar"><i class='bx bx-chevron-left'></i></button>
        <h2 class="subtitulo-form2">Dados da Criança</h2>
        <div class="campo-nome-crianca">
          <label for="nome-crianca" id="titulo-form">Nome da Criança</label>
          <input type="text" id="nome-cadastro-crianca" />
        </div>
        <div class="campo-data-crianca">
          <label for="data-crianca" id="titulo-form">Data de Nascimento</label>
          <input type="date" id="data-cadastro-crianca" />
        </div>
        <div class="btn">
          <button type="button" id="btn-submit-crianca">Enviar</button>
        </div>
      </form>

      <img src="./img/rhinny2.svg" id="rhinny-form" alt="Imagem do mascote Rhinny">
    </section>
  </div>

  <script src="./js/form.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
