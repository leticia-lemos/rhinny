<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/layout.css" />

  <link rel="shortcut icon" href="./img/rhinny.svg" type="image/x-icon" />
  <title>PÃ¡gina login</title>
</head>

<body>
  <div class="container">
    <nav>
      <ul id="logo-nav">
        <li>
          <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
        </li>
        <div class="menu-toggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </ul>
      <div class="menu-collapse">
        <div class="botoes">
          <a href="../pagina-login/login.html" class="btn-login">Login</a>
          <a href="../pagina-cadastro/cadastro.html" class="btn-cadastro">Cadastro</a>
        </div>
      </div>
    </nav>

    <section class="campo-login">
      <h1 class="titulo-login">Login</h1>
      <p class="subtitulo-login">Entre em sua conta!</p>

      <form action="" class="form-login">
        <div class="campo-email">
          <label for="email" id="titulo-form">Email</label>
          <input type="email" id="email">
        </div>
        <div class="campo-senha">
          <label for="senha" id="titulo-form">Senha</label>
          <input type="password" id="senha">
        </div>
        <div class="btn">
          <a href="../pagina-inicial/pagina-inicial.html" id="btn-entrar">Entrar</a>
        </div>
      </form>
      <img src="./img/rhinny2.svg" id="rhinny-form" alt="Imagem do mascote Rhinny">
    </section>
  </div>

  <script defer src="./js/menu.js"></script>
</body>

</html>
